<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Multistep Form</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  
  <form data-multi-step>
    <div class="card" data-step="1">

      <h3 class="step-title">Step 1</h3>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="mail" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="password">Input</label>
        <input type="password" name="password" id="password">
      </div>
      <button type="button" data-next>Suivante</button>

    </div>
    <div class="card" data-step="2">

      <h3 class="step-title">Step 2</h3>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
      </div>

      <button type="button" data-previous>Precedent</button>
      <button type="button" data-next>Suivant</button>

    </div>
    <div class="card" data-step="3">

      <h3 class="step-title">Step 3</h3>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" name="city" id="city">
      </div>

      <button type="button" data-previous>Precedent</button>
      <button type="submit">Submit</button>

    </div>
  </form>

  <script src="./index.js"></script>
</body>
</html>
